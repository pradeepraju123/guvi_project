<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Register Form</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">GUVI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
          </ul>
         
        </div>
      </nav>
      <form id="register-form" method="post">
        <h3 class="head_form">Register Form</h3>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputname">Name</label>
            <input type="name" name="name" class="form-control" id="inputname">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputPhonernumber">Phone Number</label>
            <input type="name" name="phonenumber" class="form-control" id="inputPhonernumber">
          </div>
          <div class="form-group col-md-6">
            <label for="inputAge">Age</label>
            <input type="name" name="age" class="form-control" id="inputAge">
          </div>
        </div>
        <div class="form-group">
          <label for="inputpassword">Password</label>
          <input type="password" name="password" class="form-control" id="inputpassword">
        </div>
        <div class="form-group">
          <label for="inputaddress"> Address</label>
          <input type="text" name="address" id="inputaddress"  class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
    <style>

    </style>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js">
    </script>
      <script src="js/register.js" type="text/JavaScript">
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  
  </body>
</html>
